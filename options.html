<!DOCTYPE html>
<html>
<head>
  <title>Any Trade Monitor Options</title>
  <style>
    body { padding: 20px; }
    .option-group { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="option-group">
    <h3>Notifications</h3>
    <label>
      <input type="checkbox" id="enableNotifications" checked>
      Enable Desktop Notifications
    </label>
  </div>
  
  <div class="option-group">
    <h3>Sounds</h3>
    <label>
      <input type="checkbox" id="enableSounds" checked>
      Enable Sound Alerts
    </label>
    <p class="note">Note: Sound alerts require user interaction with the page first due to browser policies.</p>
  </div>
  
  <button id="save">Save Settings</button>
  
  <script src="options.js"></script>
</body>
</html>
